services:
  frontend:
    container_name: frontend
    build:
      context: .
      dockerfile: Dockerfile
    restart: unless-stopped
    networks:
      - transcendence
    env_file:
      - app/.env
    ports:
      - "3000:3000"
    volumes:
      - ./app:/app
      - /app/node_modules
      - /app/.next

networks:
  transcendence:
    external: true
    name: transcendence 
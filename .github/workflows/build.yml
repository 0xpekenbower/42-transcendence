name: Build

on:
  push:
    branches: [backend]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: 0xpekenbower/42-transcendence

jobs:
  build-and-push:
    runs-on: self-hosted
    permissions:
      contents: write
      packages: write
      attestations: write
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Get commit details
        id: commit_details
        run: |
          echo "COMMIT_TITLE=${{ github.event.head_commit.message }}" >> $GITHUB_ENV
          echo "COMMIT_AUTHOR=${{ github.event.head_commit.author.name }}" >> $GITHUB_ENV
          echo "COMMIT_AUTHOR_EMAIL=${{ github.event.head_commit.author.email }}" >> $GITHUB_ENV

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.PAT_TOKEN }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}

      - name: Build and push backend image
        if: github.ref == 'refs/heads/backend'
        id: push-backend
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/backend:latest
          labels: ${{ steps.meta.outputs.labels }}

  deploy:
    needs: build-and-push
    runs-on: self-hosted
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.PAT_TOKEN }}

      - name: Decrypt .env file if exists
        run: |
          if [ -f "./app/.env.gpg" ]; then
            chmod +x ./gpg_tools.sh
            ./gpg_tools.sh decrypt
          fi

      - name: Stop existing backend container
        run: |
          docker compose -f docker-compose.backend.yml down || true

      - name: Pull latest backend image
        run: |
          docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/backend:latest

      - name: Start backend with Docker Compose
        run: |
          docker compose -f docker-compose.backend.yml up -d

  merge-to-main:
    needs: deploy
    runs-on: self-hosted
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Merge with main branch
        run: |
          git clone --single-branch --branch main git@github.com:0xpekenbower/42-transcendence.git /tmp/main_b
          rm -rf /tmp/main_b/backend/app
          cp -r ./app /tmp/main_b/backend/app
          cd /tmp/main_b
          git config user.name "${{ env.COMMIT_AUTHOR }}"
          git config user.email "${{ env.COMMIT_AUTHOR_EMAIL }}"
          ./gpg_tools.sh encrypt
          git add .
          git commit -m "${{ env.COMMIT_TITLE }}"
          git push origin main
          rm -rf /tmp/main_b
        env:
          GITHUB_TOKEN: ${{ secrets.PAT_TOKEN }}
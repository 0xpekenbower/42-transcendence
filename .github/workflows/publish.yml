name: Publish

on:
  push:
    branches: [frontend]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: 0xpekenbower/42-transcendence

jobs:
  build-and-push:
    runs-on: self-hosted
    permissions:
      contents: read
      packages: write
      attestations: write
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Get commit details
        id: commit_details
        run: |
          echo "COMMIT_TITLE=${{ github.event.head_commit.message }}" >> $GITHUB_ENV
          echo "COMMIT_AUTHOR=${{ github.event.head_commit.author.name }}" >> $GITHUB_ENV
          echo "COMMIT_AUTHOR_EMAIL=${{ github.event.head_commit.author.email }}" >> $GITHUB_ENV

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}

      - name: Build and push frontend image
        if: github.ref == 'refs/heads/frontend'
        id: push-frontend
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/frontend:latest
          labels: ${{ steps.meta.outputs.labels }}

      - name: Merge with main branch
        run: |
          git clone --single-branch --branch main git@github.com:0xpekenbower/42-transcendence.git /tmp/main_f
          rm -rf /tmp/main_f/frontend/app
          cp -r ./app /tmp/main_f/frontend/app
          cd /tmp/main_f
          git add .
          git commit -m "${{ env.COMMIT_TITLE }}"
          git push origin main
          rm -rf /tmp/main_f
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}